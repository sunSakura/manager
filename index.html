<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统 </title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style>
      .hidden{
         display: none;
      }
      .active{
        display: block;
      }
    </style>
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>管理员登录</h1>
              <div>
                <input type="text" class="form-control" name="uname" placeholder="管理员登录名" required />
              </div>
              <div>
                <input type="password" class="form-control" name="upwd"  placeholder="管理员登录密码" required />
              </div>
              <div>
                <a class="btn btn-default submit" name="usubmit" >&nbsp;登&nbsp;录&nbsp;</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1> 后台管理系统</h1>
                  <p>©2018 版权所有，盗版必究</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
